<!DOCTYPE html>
<html>
    <head>
        <title>Create you Google Account</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </head>
    <body>
        <div class="container mt-5">
            <div class="jumbotron">
              <div class="row">
                <div class="col">
                    <h4 style="font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif; margin-top: 10px;">Create your Account</h4>
                    <form action="/action_page.php">
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name" >
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name" >
                                </div>
                            </div>
                        </div> 
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" >
                            <p style="font-family: roboto,'Noto Sans Myanmar UI',arial,sans-serif; font-size: small;">You can use letters, numbers & periods</p>
                            <input type="email" class="form-control mt-3" placeholder="Email" >
                        </div>  
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Password" >
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Confirm" >
                                </div>
                            </div>
                        </div>  
                        <p style="font-family: roboto,'Noto Sans Myanmar UI',arial,sans-serif; font-size: small;">Use 8 or more characters with a mix of letters, numbers & symbols</p>                    
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="">Show password
                            </label>
                          </div>
                          <div class="row">
                            <div class="col">
                                <p class="text-info mt-4" style="font-family: roboto,'Noto Sans Myanmar UI',arial,sans-serif; font-size:medium"><a href="login.html">Sign in instead</a></p>
                            </div>
                            <div class="col">
                                <a href="login.html" class="btn btn-info mt-4" role="button">Next</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <p style="margin-left: 150px; font-size: 40px; margin-top: 150px; color: rgb(158, 14, 110); font-family:'Times New Roman', Times, serif;"><i><b>Bloom Beauty</b></i></p>
                </div>
              </div>
            </div>  
          </div>
        
</html>
