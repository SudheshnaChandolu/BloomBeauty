<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <p class="text-center" style="font-size: 25px;">Login</p>
        <img src="Images/img_avatar2.png" class="rounded mx-auto d-block rounded-circle" alt="Cinque Terre" width="150px" height="150px">
        <form onsubmit="return login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
         <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button class="btn btn-info mt-3"  type="submit">Login</button>     
          <div class="mt-3">
            <p id="result"></p>
          </div> 
          <div>
            <p class="mt-3">Don't have account?<a href="registerbeauty.html"> Signup Now</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="./login.js"> 

    </script>
  </body>
</html>
